<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John的个人网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 20px auto;
            display: block;
        }
        
        .section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #3498db;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .about p {
            margin-bottom: 15px;
            text-align: justify;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .skill-tag {
            background-color: #3498db;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .contact-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .contact-item {
            margin: 10px;
            text-align: center;
        }
        
        .contact-item i {
            font-size: 1.5em;
            color: #3498db;
            margin-bottom: 5px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎来到我的个人网页</h1>
            <img src="https://raw.githubusercontent.com/jh6485622/jh6485622.github.io/main/icon.png" alt="头像" class="profile-img">
        </header>
        
        <main>
            <section class="section about">
                <h2>关于我</h2>
                <p>我啥也不是，别打扰我</p>
            </section>
            <section class="section skills-section">
                <h2>长处</h2>
                <div class="skills">
                    <span class="skill-tag">Python</span>
                    <span class="skill-tag">HTML/CSS (不太会)</span>
                </div>
            </section>
            
            <section class="section experience">
                <h2>工作经验</h2>
                <h3>我不管，就没有</h3>
            </section>
            
            <section class="section contact">
                <h2>联系我</h2>
                <p>如果您有任何问题，请随时联系我！</p>
                <div class="contact-info">
                    <div class="contact-item">
                        <div>Email</div>
                        <div>j6485622@gmail.com</div>
                    </div>
                    <div class="contact-item">
                        <div>Discord</div>
                        <div>discord.com/channels/1474731820942884864/1474731822012174398</div>
                    </div>
                    <div class="contact-item">
                        <div>Github</div>
                        <div>github.com/jh6485622</div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>设计与开发：jh6485622, 千问AI</p>
        </footer>
    </div>
</body>
</html>
